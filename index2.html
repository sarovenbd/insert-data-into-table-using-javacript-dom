<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <title>Lab Report Three</title>
   </head>
   <body class="bg-secondary">
      <nav class="navbar navbar-light bg-light">
         <div class="container">
            <a class="navbar-brand" href="#"
               ><h4>Javascript DOM [Lab Report - 3]</h4></a
            >
         </div>
      </nav>
      <div class="container mt-2 pt-4 pb-3 bg-light">
         <div class="d-flex justify-content-between">
            <h5>Users Information</h5>
            <button
               type="button"
               class="btn btn-primary"
               data-bs-toggle="modal"
               data-bs-target="#addUserModal"
            >
               Add User
            </button>
         </div>
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Email</th>
                  <th scope="col">Action</th>
               </tr>
            </thead>
            <tbody id="tbody"></tbody>
         </table>
      </div>
      <div
         class="modal fade"
         id="addUserModal"
         tabindex="-1"
         aria-labelledby="addUserModalLabel"
         aria-hidden="true"
      >
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="addUserModalLabel">Add User</h5>
                  <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                  ></button>
               </div>
               <div class="modal-body">
                  <div class="row">
                     <div class="col-12">
                        <label for="name">Name:</label>
                        <input
                           type="text"
                           class="form-control"
                           id="name"
                           placeholder="Name"
                           required
                        />
                     </div>
                     <div class="col-12">
                        <label for="mobile">Mobile: </label>
                        <input
                           type="text"
                           class="form-control"
                           id="mobile"
                           placeholder="Mobile"
                           required
                        />
                     </div>
                     <div class="col-12">
                        <label for="email">Email:</label>
                        <input
                           type="email"
                           class="form-control"
                           id="email"
                           placeholder="Email"
                           required
                        />
                     </div>
                  </div>
               </div>
               <div class="modal-footer">
                  <button
                     type="button"
                     class="btn btn-secondary"
                     data-bs-dismiss="modal"
                  >
                     Close
                  </button>
                  <button type="submit" id="save" class="btn btn-success">
                     Save
                  </button>
               </div>
            </div>
         </div>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"
      ></script>
      <script>
         let saveBtn = document.getElementById("save");
         let tbody = document.getElementById("tbody");
         let count = 0;
         saveBtn.addEventListener("click", function () {
            const name = document.getElementById("name");
            const mobile = document.getElementById("mobile");
            const email = document.getElementById("email");

            if (name.value == "" && mobile.value == "" && email.value == "") {
               alert("Insert Data");
            } else {
               let count = 1;
               var row = tbody.insertRow(0);
               var idField = row.insertCell(0);
               var nameField = row.insertCell(1);
               var mobileField = row.insertCell(2);
               var emailField = row.insertCell(3);
               var actionField = row.insertCell(4);
               idField.innerHTML = count;
               nameField.innerHTML = name.value;
               mobileField.innerHTML = mobile.value;
               emailField.innerHTML = email.value;
               actionField.innerHTML =
                  '<button value="' +
                  count +
                  '" class="btn btn-danger deleteBtn">Delete</button>';
               count++;

               $("#addUserModal").modal("hide");

               name.value = "";
               mobile.value = "";
               email.value = "";
               const deleteBtn = document.querySelectorAll(".deleteBtn");
               deleteBtn.forEach((button) => {
                  button.addEventListener("click", deleteLine);
               });
               function deleteLine() {
                  this.closest("tr").remove();
               }
            }
         });
      </script>
   </body>
</html>
