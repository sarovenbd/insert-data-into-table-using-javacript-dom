<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
         crossorigin="anonymous"
      />
      <title>Lab Report Three</title>
   </head>
   <body class="bg-secondary">
      <nav class="navbar navbar-light bg-light">
         <div class="container">
            <a class="navbar-brand" href="#"><h4>Javascript DOM</h4></a>
         </div>
      </nav>
      <div class="container mt-3 pt-4 bg-light">
         <h5>Users Table</h5>
         <table class="table">
            <div class="row">
               <div class="col">
                  <input
                     type="text"
                     class="form-control"
                     id="name"
                     placeholder="Name"
                     required
                  />
               </div>
               <div class="col">
                  <input
                     type="text"
                     class="form-control"
                     id="mobile"
                     placeholder="Mobile"
                     required
                  />
               </div>
               <div class="col">
                  <input
                     type="email"
                     class="form-control"
                     id="email"
                     placeholder="Email"
                     required
                  />
               </div>
               <div class="col">
                  <button
                     type="submit"
                     id="save"
                     class="btn btn-success form-control"
                  >
                     Add New User
                  </button>
               </div>
            </div>
            <thead>
               <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">Email</th>
                  <th scope="col">Action</th>
               </tr>
            </thead>
            <tbody id="tbody"></tbody>
         </table>
      </div>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
      <script>
         let saveBtn = document.getElementById("save");
         let tbody = document.getElementById("tbody");
         let count = 0;
         saveBtn.addEventListener("click", function () {
            const name = document.getElementById("name");
            const mobile = document.getElementById("mobile");
            const email = document.getElementById("email");

            if (name.value == "" && mobile.value == "" && email.value == "") {
               alert("Insert Data");
            } else {
               let count = 1;
               var row = tbody.insertRow(0);
               var idField = row.insertCell(0);
               var nameField = row.insertCell(1);
               var mobileField = row.insertCell(2);
               var emailField = row.insertCell(3);
               var actionField = row.insertCell(4);
               idField.innerHTML = count;
               nameField.innerHTML = name.value;
               mobileField.innerHTML = mobile.value;
               emailField.innerHTML = email.value;
               actionField.innerHTML =
                  '<button id="delete" value="' +
                  count +
                  '" class="btn btn-danger">Delete</button>';
               count++;
               name.value = "";
               mobile.value = "";
               email.value = "";
            }
         });
      </script>
   </body>
</html>
